<div class="vault">
    <h2>My Items</h2>
    <ul>
        {% for item in user_items %}
            <li><a href="{{ url_for('main.item_details', item_id=item.id) }}">{{ item.website_name }}</a></li>
        {% endfor %}
    </ul>
    <h2>Add Items</h2>
    <ul>
        <li><a href="{{ url_for('main.new_item') }}">Add New Item</a></li>
    </ul>
</div>

<div>
    <a href="{{ url_for('main.lock') }}">Lock Now</a>
</div>

<div>
    <a href="{{ url_for('main.logout') }}">Logout</a>
</div>
