<!-- item_details.html -->
<div>
    <h1>{{ item.website_name }}</h1>
    <p>Username: {{ item.username }}</p>
    <p>Password: {{ item.password }}</p>
    <p>Notes: {{ item.notes }}</p>

    <div>
        <a href="{{ url_for('main.edit_item', item_id=item.id) }}" class="edit-button">Edit</a>
    </div>
    
    <form action="{{ url_for('main.delete_item', item_id = item.id) }}" method="post">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this item?')">
    </form>
    {% for message in get_flashed_messages() %}
    <p style="color: blue;">Error : {{ message }}</p>
    {% endfor %}    
</div>
